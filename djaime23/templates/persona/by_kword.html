<h1>Buscar empleados por palabra clave</h1>

<form method="GET">{% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese nombre aki">
    <button type="submit">Buscar</button>

<h3>Lista de resultados</h3>

<u>
    {% for e in empleados %}
        <li>
            {{ e }}
        </li>
    {% endfor %}
</u>

</form>
